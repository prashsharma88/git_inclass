<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				margin: auto 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<marquee
				class="container"
				direction="down"
				width="1280"
				height="720"
				scrollamount="18"
				behavior="alternate"
				style="border: solid">
				<marquee scrollamount="18" behavior="alternate">
					<iframe
						width="420"
						height="315"
						frameborder="0"
						allowfullscreen
						src="https://www.youtube.com/embed/TI2uGmdzhzw"></iframe>
				</marquee>
			</marquee>
		</div>
	</body>
</html>
